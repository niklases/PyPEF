name: Publish on GitHub Release

on:
  release:
    types: [published]

jobs:
  publish-to-pypi:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build tools
      run: |
        python -m pip install --upgrade build
        python -m build

    - name: Publish to PyPI using OIDC
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-docker-image:
    runs-on: ubuntu-latest
    environment: docker
    needs: publish-to-pypi

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract version from release tag
      id: get_version
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    - name: Build and push Docker image
      run: |
        docker build -t niklases/pypef:${{ env.RELEASE_VERSION }} .
        docker tag niklases/pypef:${{ env.RELEASE_VERSION }} niklases/pypef:latest
        docker push niklases/pypef:${{ env.RELEASE_VERSION }}
        docker push niklases/pypef:latest
